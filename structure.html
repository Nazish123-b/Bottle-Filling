<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Puzzle Solver Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="game-container">
    <header>
      <h1 id="game-name">AI Puzzle Solver</h1>
      <button id="settings-button">Settings</button>
    </header>

    <div id="game-area">
      <div id="puzzle-container">
        <canvas id="puzzle-canvas"></canvas>
      </div>

      <div id="controls">
        <button id="solve-btn">Solve Puzzle</button>
        <button id="next-level-btn">Next Level</button>
        <div id="level-info">
          <p>Level: <span id="level">1</span></p>
          <p>Moves: <span id="moves">0</span></p>
        </div>
      </div>
    </div>

    <div id="settings-panel">
      <h2>Game Settings</h2>
      <label for="game-name-input">Game Name:</label>
      <input type="text" id="game-name-input" placeholder="Enter Game Name">
      <label for="bg-color-picker">Background Color:</label>
      <input type="color" id="bg-color-picker">
      <button id="apply-settings">Apply Settings</button>
    </div>

    <div id="ad-space">
      <div id="adsense-container">
        <!-- Placeholder for AdSense -->
        <p>Ad space: Placeholder for Google AdSense.</p>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
